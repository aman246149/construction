name: architecture
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
 
  # State Management
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1

  # Localization Package
  easy_localization: ^3.0.0

  #Http
  dio: ^4.0.0

  # Objects comparison
  equatable: ^2.0.3

  # Service Locator
  get_it: ^7.2.0
  injectable: ^1.5.3

  # Allows converting json to dart class and back 
  json_annotation: ^4.4.0

  # Allows easier routing
  auto_route: ^4.2.0

  #Flushbar
  another_flushbar: ^1.12.29

  #Fonts
  google_fonts: ^3.0.1

  #Markdown
  flutter_markdown: ^0.6.12

  #Loading Animation
  loading_animation_widget: ^1.2.0+3

  #svg
  flutter_svg: ^1.1.6

  #pushnotification
  onesignal_flutter: ^3.4.2
  responsive_builder: ^0.6.4
  lottie: ^2.3.0
  auto_size_text: ^3.0.0
  responsive_framework: ^0.2.0
  slide_drawer: ^1.0.3
  dyn_mouse_scroll: ^1.0.7
  expandable: ^5.0.1
  carousel_slider: ^4.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0
  injectable_generator:
  json_serializable:
  auto_route_generator:
  build_runner:
  change_app_package_name:

flutter_icons:
  image_path: "assets/images/1024.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/1024.png"
  android: true
  ios: true


  
  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/privacyPolicy/
    - assets/icons/
    - assets/lottie/